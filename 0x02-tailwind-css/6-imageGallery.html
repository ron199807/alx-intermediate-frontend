<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout with Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
        <section class="lg:col-span-2 flex">
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
        
        <!-- Image Gallery Section -->
        <section class="lg:col-span-3 mt-4">
            <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <div class="bg-gray-200 p-2 rounded overflow-hidden">
                    <img src="./src/Screenshot (7).png" alt="Placeholder 1" class="w-full h-auto object-cover">
                    <p class="mt-2 text-center">Image 1</p>
                </div>
                <div class="bg-gray-200 p-2 rounded overflow-hidden">
                    <img src="./src/about-mission.jpg" alt="Placeholder 2" class="w-full h-auto object-cover">
                    <p class="mt-2 text-center">Image 2</p>
                </div>
                <div class="bg-gray-200 p-2 rounded overflow-hidden">
                    <img src="./src/c.jpg" alt="Placeholder 3" class="w-full h-auto object-cover">
                    <p class="mt-2 text-center">Image 3</p>
                </div>
                <div class="bg-gray-200 p-2 rounded overflow-hidden">
                    <img src="./src/datap.jpg" alt="Placeholder 4" class="w-full h-auto object-cover">
                    <p class="mt-2 text-center">Image 4</p>
                </div>
                <div class="bg-gray-200 p-2 rounded overflow-hidden">
                    <img src="./src/py11.jpg" alt="Placeholder 5" class="w-full h-auto object-cover">
                    <p class="mt-2 text-center">Image 5</p>
                </div>
                <div class="bg-gray-200 p-2 rounded overflow-hidden">
                    <img src="./src/vue.png" alt="Placeholder 6" class="w-full h-auto object-cover">
                    <p class="mt-2 text-center">Image 6</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
