<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Image Gallery</title>
</head>
<body class="p-4">
    <header class=" flex justify-center rounded bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
        
        <!-- Image Gallery Section -->
        <section class="lg:col-span-3 mt-4">
            <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <div class="bg-gray-200 p-2 rounded overflow-hidden">
                    <img src="./src/Screenshot (7).png" alt="Placeholder 1" class="w-full h-auto object-cover">
                    <p class="mt-2 text-center">Vision Board</p>
                </div>
                <div class="bg-gray-200 p-2 rounded overflow-hidden">
                    <img src="./src/datap.jpg" alt="Placeholder 4" class="w-full h-auto object-cover">
                    <p class="mt-2 text-center">Data science</p>
                </div>
                <div class="bg-gray-200 p-2 rounded overflow-hidden">
                    <img src="./src/py11.jpg" alt="Placeholder 5" class="w-full h-auto object-cover">
                    <p class="mt-2 text-center">Python</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p class="text-center">&copy; 2025 Image Gallery</p>
    </footer>
</body>
</html>
